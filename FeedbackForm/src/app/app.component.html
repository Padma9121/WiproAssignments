
<mat-card class="feedback-card">
  <h2>Feedback Form</h2>

  <form #feedbackForm="ngForm" (ngSubmit)="onSubmit(feedbackForm)">
    <mat-form-field class="full-width">
      <mat-label>Name *</mat-label>
      <input matInput type="text" required [(ngModel)]="feedback.name" name="name">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Email *</mat-label>
      <input matInput type="email" required [(ngModel)]="feedback.email" name="email">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Subject *</mat-label>
      <input matInput type="text" required [(ngModel)]="feedback.subject" name="subject">
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Comments *</mat-label>
      <textarea matInput rows="3" required [(ngModel)]="feedback.comments" name="comments"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>

  <div *ngIf="submitted" class="success-message">
    Thank you for your message, we will get back to you shortly!
  </div>
</mat-card>
